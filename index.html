<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Моя расса в StarCraft 2</title>
  </head>
  <body>
    <div class="main">
      <div class="app" v-show="showMain">
        <div class="app_header">
          <img src="img/logo.png" class="app_logo" />
        </div>
        <div class="app_body">
          <button class="app_btn" @click="goToQuestions">
            <i class="fa fa-address-book" aria-hidden="true"></i>
            <div class="btn_text">Начать</div>
          </button>
          <button class="app_btn" @click="goToAchievments">
            <i class="fa fa-trophy" aria-hidden="true"></i>
            <div class="btn_text">Достижения</div>
          </button>
          <button class="app_btn" @click="goToSocial">
            <i class="fa fa-user" aria-hidden="true"></i>
            <div class="btn_text">Автор</div>
          </button>
          <button class="app_btn btn_sound">
            <i class="fa fa-volume-up" aria-hidden="true"></i>
            <div class="btn_text">Звук</div>
          </button>
        </div>
      </div>

      <div class="app achievments" v-show="showAchievments">
        <div class="app_body">
          <div class="app_body-inner">
            <h2 class="app_body-title">
              <i class="fa fa-trophy" aria-hidden="true"> </i>
              Достижения
            </h2>
            <div class="app_body-top">
              <div class="app_card">
                <div class="app_card-text">Score</div>
                <div class="app_card-count">0</div>
              </div>
              <div class="app_card">
                <div class="app_card-text">Открыто рас</div>
                <div class="app_card-count">0</div>
              </div>
              <div class="app_card">
                <div class="app_card-text">Всего игр</div>
                <div class="app_card-count">0</div>
              </div>
              <div class="app_card">
                <div class="app_card-text">Любимая раса</div>
                <div class="app_card-count">0</div>
              </div>
            </div>
            <div class="app_body-middle">
              <div class="app_result">
                <div class="app_result-score">
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <div class="app_result-count">100</div>
                </div>
                <div class="app_result-name">Зерг</div>
                <div class="app_result-amount">5</div>
              </div>
            </div>
            <div class="app_body-bottom">
              <button class="app_btn btn_back btn_achievment">
                <i class="fa fa-reply" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="app" v-show="showQuestions">
        <div class="app_header">
          <div class="app_header-inner">
            <div class="app_count"># {{number+1}}</div>
            <div class="app_text">{{questions[number][0]}}</div>
          </div>
        </div>
        <div class="app_body">
          <div class="app_btn">
            <div class="app_btn-text">Ответ 1</div>
          </div>
        </div>
      </div>

      <div class="app" v-show="showSocial">
        <div class="app_body">
          <a target="_blank" href="" class="app_btn">
            <i class="fa fa-github" aria-hidden="true"></i>
            <div class="app_btn-text">GitHub</div>
          </a>
          <a target="_blank" href="" class="app_btn">
            <i class="fa fa-telegram" aria-hidden="true"></i>
            <div class="app_btn-text">Telegram</div>
          </a>
          <a target="_blank" href="" class="app_btn">
            <i class="fa fa-instagram" aria-hidden="true"></i>
            <div class="app_btn-text">Instagram</div>
          </a>
          <a target="_blank" href="" class="app_btn">
            <i class="fa fa-linkedin" aria-hidden="true"></i>
            <div class="app_btn-text">Linkedin</div>
          </a>
          <a target="_blank" href="" class="app_btn">
            <i class="fa fa-vk" aria-hidden="true"></i>
            <div class="app_btn-text">Vkontakte</div>
          </a>
          <button class="app_btn btn_back" @click="goToMain">
            <i class="fa fa-reply" aria-hidden="true"></i>
          </button>
        </div>
      </div>

      <div class="app results" data-race="protoss" v-show="showResult">
        <div class="app_body">
          <div class="app_results-inner">
            <div class="results_title">Зерг</div>
            <div class="results_img">
              <img src="img/protoss_logo.png" />
            </div>
            <div class="results_text-box">
              <p class="results_text">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ea,
                eius.
              </p>
              <p class="results_quote">Цитата1</p>
              <p class="results_quote">Цитата2</p>
              <p class="results_author">Автор</p>
            </div>
            <div>
              <button class="app_btn btn_back btn_protoss">
                <i class="fa fa-reply" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/vue.js"></script>
    <script src="js/const.js"></script>
    <script>
      let app = new Vue({
        el: ".main",
        data: {
          showMain: true,
          showSocial: false,
          showAchievments: false,
          showQuestions: false,
          showResult: false,
          number: 0,
          score: {
            zerg: 0,
            primal: 0,
            protoss: 0,
            taldarin: 0,
            terran: 0,
          },
          totalGame: localStorage.getItem("sc2TotalGame")
            ? JSON.parse(localStorage.getItem("sc2TotalGame"))
            : {
                zerg: 0,
                primal: 0,
                protoss: 0,
                taldarin: 0,
                terran: 0,
                infested: 0,
                hybrid: 0,
              },
          totalGames: localStorage.getItem("sc2TotalGames")
            ? localStorage.getItem("sc2TotalGames")
            : 0,
          questions: questions,
          results: results,
          resultRace: "infested",
        },
        methods: {
          goToMain() {
            this.showMain = true;
            this.showSocial = false;
            this.showAchievments = false;
            this.showQuestions = false;
            this.showResult = false;
          },

          goToSocial() {
            this.showMain = false;
            this.showSocial = true;
            this.showAchievments = false;
            this.showQuestions = false;
            this.showResult = false;
          },

          goToAchievments() {
            if (this.totalGames > 0) {
              this.showMain = false;
              this.showSocial = false;
              this.showAchievments = true;
              this.showQuestions = false;
              this.showResult = false;
            } else {
              this.goToQuestions();
            }
          },

          goToQuestions() {
            this.score = {
              zerg: 0,
              primal: 0,
              protoss: 0,
              taldarin: 0,
              terran: 0,
              infested: 0,
              hybrid: 0,
            };
            this.showMain = false;
            this.showSocial = false;
            this.showAchievments = false;
            this.showQuestions = true;
            this.showResult = false;
          },

          goToResults(race) {
            this.showMain = false;
            this.showSocial = false;
            this.showAchievments = false;
            this.showQuestions = false;
            this.showResult = true;
            this.resultRace = race;
          },
        },
      });
    </script>
  </body>
</html>
